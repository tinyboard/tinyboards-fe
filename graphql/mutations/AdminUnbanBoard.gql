mutation adminUnbanBoard($boardId: Int!) {
  adminUnbanBoard(boardId: $boardId) {
    id
    name
    title
    description
    icon
    banner
    isNSFW
    creationDate
    isBanned
    excludeFromAll
    myModPermissions
    postCount
    subscribers
    moderators {
      person {
        name
        displayName
        avatar
      }
    }
  }
}