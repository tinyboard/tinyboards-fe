mutation adminUnbanBoard($board_id: Int!) {
  adminUnbanBoard(board_id: $board_id) {
    id
    name
    title
    description
    icon
    banner
    nsfw
    restricted_posting
    creation_date
    is_banned
    exclude_from_all
    myModPermissions
    postCount
    subscriberCount
    moderatorCount
  }
}