mutation editPost(
  $id: Int!
  $body: String!
) {
  editPost(
    id: $id
    body: $body
  ) {
    id
    title
    titleChunk
    url
    body
    bodyHTML
    score
    upvotes
    downvotes
    isNSFW
    isRemoved
    isDeleted
    isLocked
    creationDate
    updated
    isSaved
    myVote
    featuredLocal
    featuredBoard
    commentCount
  }
}
