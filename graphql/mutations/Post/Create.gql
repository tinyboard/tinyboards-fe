mutation createPost(
  $title: String!
  $board: String
  $body: String
  $url: String
  $nsfw: Boolean
  $image: String
) {
  createPost(
    title: $title
    board: $board
    body: $body
    url: $url
    nsfw: $nsfw
    image: $image
  ) {
    id
    title
    titleChunk
    url
    body
    bodyHTML
    score
    upvotes
    downvotes
    isNSFW
    isRemoved
    isDeleted
    isLocked
    creationDate
    updated
    isSaved
    myVote
    featuredLocal
    featuredBoard
    commentCount
    creator {
      id
      name
      displayName
      avatar
      isAdmin
      instance
      creationDate
      rep
      postCount
      commentCount
    }
    board {
      id
      name
      icon
    }
  }
}