mutation createPost(
  $title: String!
  $board: String
  $body: String
  $link: String
  $isNSFW: Boolean
  $file: Upload
) {
  createPost(
    title: $title
    board: $board
    body: $body
    link: $link
    isNSFW: $isNSFW
    file: $file
  ) {
    id
    title
    titleChunk
    url
    body
    bodyHTML
    score
    upvotes
    downvotes
    isNSFW
    isRemoved
    isDeleted
    isLocked
    creationDate
    updated
    isSaved
    myVote
    featuredLocal
    featuredBoard
    commentCount
    altText
    embedTitle
    embedDescription
    embedVideoUrl
    sourceUrl
    lastCrawlDate
    creator {
      id
      name
      displayName
      avatar
      isAdmin
      instance
      creationDate
      rep
      postCount
      commentCount
    }
    board {
      id
      name
      icon
    }
  }
}