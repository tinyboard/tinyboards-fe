mutation featurePost($postId: Int!, $featured: Boolean!, $featureType: String) {
  featurePost(postId: $postId, featured: $featured, featureType: $featureType) {
    id
    title
    body
    url
    creationDate
    updated
    isRemoved
    isDeleted
    isLocked
    featuredBoard
    featuredLocal
    isNSFW
    score
    upvotes
    downvotes
    commentCount
    newestCommentTime
    myVote
    isSaved
    board {
      id
      name
      title
      subscribedType
      sidebar
      icon
    }
    creator {
      id
      name
      displayName
      avatar
      isAdmin
    }
  }
}