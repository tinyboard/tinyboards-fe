mutation savePost($postId: Int!, $save: Boolean!) {
  savePost(postId: $postId, save: $save) {
    id
    title
    body
    url
    creationDate
    updated
    isRemoved
    isDeleted
    isLocked
    featuredBoard
    featuredLocal
    nsfw
    creatorBannedFromBoard
    score
    upvotes
    downvotes
    commentCount
    hotRank
    newest_comment_time
    myVote
    saved
    read
    board {
      id
      name
      title
      subscribed
      sidebar
      icon
    }
    creator {
      id
      name
      displayName
      avatar
      isAdmin
    }
  }
}