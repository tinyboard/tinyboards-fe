mutation savePost($postId: Int!, $save: Boolean!) {
  savePost(postId: $postId, save: $save) {
    id
    title
    body
    url
    creationDate
    updated
    isRemoved
    isDeleted
    isLocked
    featuredBoard
    featuredLocal
    isNSFW
    score
    upvotes
    downvotes
    commentCount
    newestCommentTime
    myVote
    isSaved
    board {
      id
      name
      title
      subscribedType
      sidebar
      icon
    }
    creator {
      id
      name
      displayName
      avatar
      isAdmin
    }
  }
}