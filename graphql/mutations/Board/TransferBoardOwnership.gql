mutation transferBoardOwnership($boardId: Int!, $userId: Int!) {
  transferBoardOwnership(boardId: $boardId, userId: $userId) {
    success
    board {
      id
      name
      title
      description
      moderators {
        id
        boardId
        userId
        permissions
        rank
        inviteAccepted
        inviteAcceptedDate
        creationDate
        user {
          id
          name
          displayName
          avatar
          banner
          bio
          creationDate
          isAdmin
          isBanned
        }
      }
    }
  }
}