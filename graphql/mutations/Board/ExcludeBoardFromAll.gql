mutation excludeBoardFromAll($boardId: Int!, $exclude: Boolean!) {
  excludeBoardFromAll(boardId: $boardId, exclude: $exclude) {
    id
    name
    title
    description
    icon
    banner
    isNSFW
    creationDate
    isBanned
    excludeFromAll
    myModPermissions
    postCount
    subscribers
    moderators {
      user {
        name
        displayName
        avatar
      }
    }
  }
}