mutation adminAddSelfAsMod($board_id: Int!, $permissions: Int) {
  adminAddSelfAsMod(board_id: $board_id, permissions: $permissions) {
    id
    name
    title
    description
    icon
    banner
    nsfw
    restricted_posting
    creation_date
    is_banned
    exclude_from_all
    myModPermissions
    postCount
    subscriberCount
    moderatorCount
  }
}