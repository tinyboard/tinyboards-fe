mutation updateUserSettings(
  $name: String,
  $displayName: String,
  $bio: String,
  $showNsfw: Boolean,
  $defaultSortType: Int,
  $defaultListingType: Int,
  $avatar: Upload,
  $banner: Upload,
  $profileBackground: Upload,
  $email: String
) {
  updateSettings(
    name: $name,
    displayName: $displayName,
    bio: $bio,
    showNsfw: $showNsfw,
    defaultSortType: $defaultSortType,
    defaultListingType: $defaultListingType,
    avatar: $avatar,
    banner: $banner,
    profileBackground: $profileBackground,
    email: $email
  ) {
    id
    name
    displayName
    bio
    bioHTML
    avatar
    banner
    profileBackground
    updated
  }
}