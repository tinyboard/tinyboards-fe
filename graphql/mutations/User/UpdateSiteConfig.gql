mutation updateSiteConfig(
  $input: UpdateSiteConfigInput!
) {
  updateSiteConfig(input: $input) {
    id
    name
    description
    icon
    primaryColor
    secondaryColor
    hoverColor
    enableDownvotes
    enableNSFW
    boardCreationAdminOnly
    requireEmailVerification
    requireApplication
    applicationQuestion
    privateInstance
    inviteOnly
    openRegistration
    registrationMode
    defaultTheme
    defaultPostListingType
    defaultAvatar
    legalInformation
    hideModlogModNames
    applicationEmailAdmins
    captchaEnabled
    captchaDifficulty
    updated
    reportsEmailAdmins
    welcomeMessage
    boardsEnabled
    boardCreationMode
    trustedUserMinReputation
    trustedUserMinAccountAgeDays
    trustedUserManualApproval
    trustedUserMinPosts
    allowedPostTypes
    enableNSFWTagging
    wordFilterEnabled
    filteredWords
    wordFilterAppliesToPosts
    wordFilterAppliesToComments
    wordFilterAppliesToUsernames
    linkFilterEnabled
    bannedDomains
    approvedImageHosts
    imageEmbedHostsOnly
