mutation addModerator($boardId: Int!, $userId: Int!, $permissions: Int) {
  addModerator(boardId: $boardId, userId: $userId, permissions: $permissions) {
    success
    board {
      id
      name
      title
      moderators {
        user {
          name
          displayName
          avatar
        }
        permissions
        rank
      }
    }
  }
}
