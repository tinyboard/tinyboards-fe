mutation adminBanBoard($boardId: Int!, $publicReason: String!, $adminNotes: String) {
  adminBanBoard(boardId: $boardId, publicReason: $publicReason, adminNotes: $adminNotes) {
    id
    name
    title
    description
    icon
    banner
    isNSFW
    creationDate
    isBanned
    excludeFromAll
    myModPermissions
    postCount
    subscribers
  }
}