mutation adminAddSelfAsMod($boardId: Int!, $permissions: Int) {
  adminAddSelfAsMod(boardId: $boardId, permissions: $permissions) {
    id
    name
    title
    description
    icon
    banner
    isNSFW
    creationDate
    isBanned
    excludeFromAll
    myModPermissions
    postCount
    subscribers
    moderators {
      person {
        name
        displayName
        avatar
      }
    }
  }
}