mutation createComment(
	$replyToPostId: Int,
	$replyToCommentId: Int,
	$body: String!,
	$withBoard: Boolean!
) {
	createComment(
		replyToPostId: $replyToPostId,
		replyToCommentId: $replyToCommentId,
		body: $body
	) {
		id
		parentId
		bodyHTML
		isRemoved
		isDeleted
		isLocked
		isPinned
		score
		upvotes
		downvotes
		replyCount
		creationDate
		updated
		myVote
		creator {
		  id 
		  name 
		  displayName
		  avatar
		  isAdmin
		  instance
		}
		board @include(if: $withBoard) {
		  id
		  name
		}
		post {
		  id 
		  title 
		  titleChunk
		  creatorId
		}
	}
}