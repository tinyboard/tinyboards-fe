mutation createComment(
  $replyToPostId: Int
  $replyToCommentId: Int
  $body: String!
  $withBoard: Boolean!
) {
  createComment(
    replyToPostId: $replyToPostId
    replyToCommentId: $replyToCommentId
    body: $body
  ) {
    id
    parentId
    creatorId
    body
    bodyHTML
    isRemoved
    isDeleted
    isLocked
    isPinned
    score
    upvotes
    downvotes
    replyCount
    creationDate
    updated
    myVote
    postId
    isSaved
    level
    creator {
      id
      name
      displayName
      avatar
      isAdmin
      instance
    }
    board @include(if: $withBoard) {
      id
      name
    }
    post {
      id
      title
      titleChunk
      creatorId
      isDeleted
      isLocked
    }
  }
}
