query GetConversation($userId: Int!, $limit: Int, $offset: Int) {
  getConversation(userId: $userId, limit: $limit, offset: $offset) {
    id
    title
    body
    published
    updated
    creator {
      id
      name
      displayName
      avatar
    }
    recipient {
      id
      name
      displayName
      avatar
    }
  }
}