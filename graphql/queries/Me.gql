query getLoggedInUser {
	me {
	    id
	    name
	    displayName
	    isBanned
	    unbanDate
	    avatar
	    adminLevel
	    rep
	    postScore
	    commentScore
	    joinedBoards {
	      icon
	      name
	      title
	      subscribers
	    }
	    moderates {
	      board {
	        icon
	        name
	        title
	        subscribers
	      }
	    }
	}
	unreadRepliesCount
	unreadMentionsCount
}
